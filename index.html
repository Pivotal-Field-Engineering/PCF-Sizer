<!DOCTYPE html>
<html lang="en-us">
<head>
    <title>CloudFoundry Sizing and Costing Tool</title>
    <link rel="stylesheet" href="/js/pivotal-ui/pivotal-ui.css">
    <script src="/js/pivotal-ui/pivotal-ui.js"></script>

    <script src="/js/angular.min.js"></script>
    <script src="/js/main.js"></script>
    <script src="/app/components/sizing/sizingController.js"></script>
    <script src="/app/components/plan/planController.js"></script>
    <script src="/app/components/plan/planService.js"></script>
    <script src="/app/components/version/versionController.js"></script>
    <script src="/app/components/costing/costingController.js"></script>
    <script src="/app/components/costing/costingDirectives.js"></script>
    <script src="/app/components/directives/formgroupDirective.js"></script>
    <script src="/app/components/tooltips/tooltipsController.js"></script>

</head>
<body class="bg-dark-1" ng-app="ShekelApp">
<div>

    <div class="alert alert-warning alert-dismissable" id="warning">
        <button class="close" data-dismiss="alert">
            <i class="fa fa-times"></i>
        </button>
        The IaaS Requirements provided by this tool are for PCF Elastic Runtime only.
        Any additional PCF Service Tiles will require separate sizing exercise!
    </div>

    <div class="tab-responsive">
        <div class="col-md-3">
            <img src="images/cf.png" height="128" width="128">

            <div id="app-nav" class="row">
                <ul class="nav hidden-xs">
                    <li class="active">
                        <a data-toggle="tab" href="#tab-responsive-sizing">Sizing</a>
                    </li>
                    <li>
                        <a data-toggle="tab" href="#tab-responsive-costing">Costing</a>
                    </li>

                    <li>
                        <a data-toggle="tab" href="#tab-responsive-plans">Plans</a>
                    </li>
                    <li>
                        <a data-toggle="tab" href="#tab-responsive-foundations">Foundations</a>
                    </li>
                </ul>

            </div>

        </div>
    </div>

    <div ng-include="'/app/components/legal/splash.html'"></div>

    <div ng-controller="ShekelSizingController" id="input" class="bg-neutral-10">
        <div ng-controller="ShekelCostingController" id="main-app" class="pane bg-neutral-11 col-md-21">
           <div ng-controller="ShekelToolTipsController" id="tootltips">
	            <ul class="tab-content list-unstyled">
	                <li class="active" id="sizing">
	                    <a class="visible-xs-block" data-toggle="tab" href="#tab-responsive-sizing">Sizing</a>
	                </li>
	                <li class="tab-pane active fade in" id="tab-responsive-sizing">
	                    <div ng-include="'/app/components/sizing/sizing.html'"></div>
	                </li>
	
	                <li>
	                    <a class="visible-xs-block" data-toggle="tab" href="#tab-responsive-costing">Costing</a>
	                </li>
	                <li class="tab-pane fade" id="tab-responsive-costing">
	                    <div ng-include="'/app/components/costing/costing.html'"></div>
	                </li>
	
	                <li>
	                    <a class="visible-xs-block" data-toggle="tab" href="#tab-responsive-plans">plans</a>
	                </li>
	                <li class="tab-pane fade" id="tab-responsive-plans">
	                    <div ng-include="'/app/components/plan/plans.html'"></div>
	                </li>
	                <li>
	                    <a class="visible-xs-block" data-toggle="tab" href="#tab-responsive-foundations">Foundations</a>
	                </li>
	                <li class="tab-pane fade" id="tab-responsive-foundations">
	                    <div ng-include="'/app/components/foundation/foundations.html'"></div>
	                </li>
	            </ul>
	        </div>
        </div>
    </div>
</div>
</body>

</html>
