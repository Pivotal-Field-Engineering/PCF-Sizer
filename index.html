<!DOCTYPE html>
<html lang="en-us">
<head>
  <title>CloudFoundry Sizing and Costing Tool</title>

  <!-- <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"> -->
<link rel="stylesheet" href="/js/components.css">
  <link rel="stylesheet" href="/js/pcfsizer.css">
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
  <script src="bower_components/lodash/lodash.js"></script>

  <script src="js/main.js"></script>
  <script async="" src="https://www.google-analytics.com/analytics.js"></script>

  <script src="app/components/sizing/sizingStorageService.js"></script>
  <script src="app/components/sizing/sizingController.js"></script>
  <script src="app/components/sizing/iaasService.js"></script>

  <script src="app/components/tooltips/tooltipsController.js"></script>
</head>
<body ng-app="SizerApp">
  <div ng-controller="MainController">
    <div class="paxl bg-dark-1">
      <div class="container">
        <h1 class="type-neutral-2 mvn">
          <a class="navbar-brand" href="#/sizing/pcf/{{storage.selectedIaaS}}/{{storage.elasticRuntimeConfig.ersVersion}}/small"><img src="images/icon-p-green.png"></a>
        </h1>
        <ul class="list-inline pull-left mtl lhxl navbar">
          <li ng-class="{'active': isNavItemSelected('sizing')}">
            <a class="link-lowlight-inverse" href="#/sizing/pcf/{{storage.selectedIaaS}}/{{storage.elasticRuntimeConfig.ersVersion}}/small">Home</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="alert alert-warning alert-dismissable">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <p>The Pivotal Cloud Foundry Sizing Requirements provided by this tool are only estimates. <p>Please work your Pivotal Contact to get the actual numbers and refer to the latest product documentation.  </p>
    </div>
    <div ng-include="'/app/components/legal/splash.html'"></div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-24 bg-white">
          <div class="row">
            <div class="col-md-18">
              <h2>PCF Sizing
                 <!-- & Cost Estimation  -->
                 Tool
               </h2>
            </div>
            <div class="col-md-6">
              <span>Need Help? Drop us an <a href="mailto:pcfsizer@pivotal.io">email</a>
                <button class="btn btn-highlight-alt btn-block" onclick="window.print()" ><i class="fa fa-print"></i> Print</button>
              </span>
            </div>
          </div>
          <div class="row">
            <div class="col-md-16">
              <div ng-include="'app/components/sizing/iaas-selection.html'"></div>
              <div ng-view></div>
            </div>
            <div class="col-md-8" id="sideSummary">
              <div ng-include="'app/components/sizing/vsphere.html'"></div>
              <div ng-include="'app/components/sizing/resource-list.html'"></div>
              <div ng-include="'app/components/sizing/url-detail.html'"></div>
              <div ng-include="'app/components/sizing/cell-detail.html'"></div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-24" id="vmSummary">
              <div id="vm-detail" ng-include="'app/components/sizing/vm-detail.html'"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
              m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-64752693-1', 'auto');
      ga('send', 'pageview');

  </script>
</body>

</html>
