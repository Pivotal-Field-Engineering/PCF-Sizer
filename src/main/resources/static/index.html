<html>
<head>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
    <script src="/js/main.js"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body ng-app="ShekelApp">

<div ng-controller="ShekelController">
    <h1>Hello Shekel</h1>

    <div id="sizing-input">
        <h2>Sizing:</h2>
        AI Packs:
        <select>
            <option ng-repeat="i in aiPacks">{{i}}</option>
        </select>
        
        RAM:
        <select>
        	<option ng-repeat="i in avgRam">{{i}}GB</option>
        </select>
        
        DEA:
        <select>
        	<option ng-repeat="i in deaSize">{{i}}</option>
        </select>
        
        AZ Recovery
        <select>
        	<option ng-repeat="i in aZRecoveryCapacity">{{i}}%</option>
        </select>
    </div>
</div>



</body>
</html>
