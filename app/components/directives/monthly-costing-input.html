<div class="form-group row col-md-7">
    <label for="{{id}}">{{label}}</label>
    <input class="form-control" id="{{id}}" type="number" ng-model="inputModel">
    <label class="sr-only" for="{{id + '_select'}}">Monthly or duration forecasting.</label>
    <select id="{{id + '_select'}}" ng-model='selectModel' class="form-control">
        <option value="monthly">Monthly</option>
        <option value="duration">Duration</option>
    </select>
</div>
