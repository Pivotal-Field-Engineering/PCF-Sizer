<div>
    <form role="form" class="form-horizontal form-group form-inline" name="azForm">
        <h3>Availability Options</h3>

        <label class="col-md-13" for="az-input">Availability Zone</label>
        <input class="form-control col-md-6" name="azinput" id="az-input"
               type="number" min="1" ng-model="elasticRuntimeConfig.azCount">
        <label class="col-md-13" for="az-dea">Extra Cells Per AZ</label>
        <input class="form-control col-md-6" name="azdea" id="az-dea" type="number"
               min="1" ng-model="elasticRuntimeConfig.extraRunnersPerAZ">

        <div role="alert">
            <span class="error" ng-show="azForm.azinput.$error.number">Not valid number!</span>
        </div>
    </form>

</div>
