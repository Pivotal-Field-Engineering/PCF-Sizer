<div>
    <form role="form" class="form-horizontal">
        <h3>Availability Options</h3>

        <div class="form-group form-inline">
            <label class="col-md-13" for="azNumber">Availability Zones</label>
            <input class="form-control col-md-6" type="number" id="azNumber" ng-model="platform.numAZ">
        </div>
        <br>
        <!--
        AZ Recovery (Ignored, use n+x factor: tracker #91141454):
        <select>
            <option ng-repeat="i in aZRecoveryCapacity">{{i}}%</option>
        </select>
        -->
        <div class="form-group form-inline">
            <label class="col-md-13" for="nPlusOne">AZ DEA N+1 Factor</label>
            <input class="form-control col-md-6" id="nPlusOne" type="number" ng-model="platform.nPlusX">
        </div>
    </form>

    <form role="form" class="form-horizontal">
        <h3>Stuff I don't know how to name</h3>

        <div class="form-group form-inline">
            <label class="col-md-13" for="cpuConsolidation">vCPU to Core Consolidation Ratio</label>
            <select class="form-control col-md-6" id="cpuConsolidation" ng-model="platform.iaasCPUtoCoreRatio"
                    ng-options="opt as opt.text for opt in iaasCPUtoCoreRatioOptions"></select>
        </div>
        <br>

        <div class="form-group form-inline">
            <label class="col-md-13" for="errands">Post Errand jobs (i.e. Push Console)</label>
            <select class="form-control col-md-6" id="errands" ng-model="platform.pcfErrandJobs"
                    ng-options="opt as opt.value for opt in pcfErrandJobsOptions"></select>
        </div>
    </form>
</div>
