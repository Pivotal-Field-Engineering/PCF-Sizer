<div id="deaAllocations">
    <h3>DEA Details</h3>
    <table class="table table-light">
        <tr>
            <td>Usable DEA RAM(GB)</td>
            <td>{{deaUsableRam()}}</td>
        </tr>
        <tr>
            <td>Usable DEA Disk(GB)</td>
            <td>{{deaUsableStg()}}</td>
        </tr>
        <tr>
            <td>Number of DEAs</td>
            <td>{{totalDEAs()}}</td>
        </tr>
        <tr>
            <td>DEAs per AZ</td>
            <td>{{deasPerAz()}}</td>
        </tr>
    </table>
</div>
