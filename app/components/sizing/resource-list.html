<div>
    <h3>Summary of Resource Requirements(Min)</h3>

    <div class="panel panel-alt panel-empty">
        <table class="table table-light">
            <tr>
                <td>Total Memory (GB)</td>
                <td>{{iaasAskSummary.ram}}</td>
            </tr>
            <tr>
                <td>Total Storage (GB)</td>
                <td>{{iaasAskSummary.disk}}</td>
            </tr>
            <tr>
                <td>Total vCPU #</td>
                <td>{{iaasAskSummary.vcpu}}</td>
            </tr>
            <tr>
                <td>Total IPs #</td>
                <td>{{iaasAskSummary.ip}}</td>
            </tr>
            <tr>
                <td>Foundation Physical Cores (2GHz or >) #</td>
                <td>{{getPhysicalCores()}}</td>
            </tr>
        </table>
    </div>

</div>
