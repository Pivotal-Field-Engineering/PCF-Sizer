<div class="col-md-10">
    <h4>Resource Min Requirements Summary</h4>

    <div class="panel panel-alt panel-empty">
        <table class="table table-light">
            <tr>
                <td>Foundation Memory (GB)</td>
                <td>{{iaasAskSummary.ram}}</td>
            </tr>
            <tr>
                <td>Foundation Storage (GB)</td>
                <td>{{iaasAskSummary.disk}}</td>
            </tr>
            <tr>
                <td>Foundation vCPU #</td>
                <td>{{iaasAskSummary.vcpu}}</td>
            </tr>
            <tr>
                <td>Foundation Physical Cores (2GHz or >) #</td>
                <td>{{getPhysicalCores()}}</td>
            </tr>
        </table>
    </div>
</div>
