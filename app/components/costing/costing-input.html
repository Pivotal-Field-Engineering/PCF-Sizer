<h3>Costing Inputs</h3>
<div>
    <shkl-num-input-form-group label="Forecast Duration (Months)"
                               ng-model="forecastLength"></shkl-num-input-form-group>
</div>
<div>
    <shkl-num-input-form-group label="PCF Cost" ng-model="paasCost"></shkl-num-input-form-group>

    <select class="col-md-5 form-control" id="paasMonthlySelector">
        <option ng-model="paasMonthly" value="duration">Monthly</option>
        <option ng-model="paasMonthly" value="monthly">Duration</option>
    </select>
</div>

<div>
    <shkl-num-input-form-group label="IaaS Cost" ng-model="iaasCost"></shkl-num-input-form-group>
    <select class="col-md-6 form-control" id="iaasMonthlySelector">
        <option ng-model="iaasMonthly" value="monthly">Monthly</option>
        <option ng-model="iaasMonthly" value="duration">Duration</option>
    </select>
</div>
<div>
    <shkl-num-input-form-group label="Operational Cost" ng-model="opexCost"></shkl-num-input-form-group>

    <select class="col-md-4 form-control">
        <option ng-model="opexMonthly" value="monthly">Monthly</option>
        <option ng-model="opexMonthly" value="duration">Duration</option>
    </select>
</div>
