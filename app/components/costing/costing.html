<div id="costing" ng-controller="ShekelCostingController">
    <div class="row">
        <div class="row">
            <div class="col-md-10" ng-include="'/app/components/costing/dea-resource-summary.html'"></div>
            <div class="col-md-10" ng-include="'/app/components/forecasting/forecasting_form.html'"></div>
        </div>

        <div class="row">
            <div class="col-md-10" ng-include="'/app/components/forecasting/burndown-mode.html'"></div>
            <div class="col-md-10" ng-include="'/app/components/costing/costing-input.html'"></div>
        </div>


        <div class="row"><div ng-include="'/app/components/costing/tco.html'"></div></div>

        <div id="payout">
            <p>
                <span> Assuming all <span class="showback">{{deaRam()}}</span>(GB) of Available DEA Memory is consumed by AIs for the <span
                        class="showback"><shkl-month value="{{forecastLength}}"></shkl-month></span> month forecast duration, </span>
                <span> <span class="showback"><shkl-money value="{{gbPerHrBreakEven()}}"></shkl-money></span> per GB/hour is your cost to deliver per AI. </span>
            </p>
        </div>
    </div>

    <div id="row" ng-include="'/app/components/costing/costing-summary.html'"></div>

    <div id="forecasting-runcard">
        <h3><p>Plans</p></h3>
        <div id="plans" ng-controller="ShekelPlanController">
            <div id="plan-list" ng-include="'/app/components/plan/plan_table.html'"></div>
            <br>
            <a href="#" ng-click="showPlanForm=!showPlanForm">(New Plan Menu)</a>

            <div id="plan-form" ng-include="'/app/components/plan/plan_form.html'"></div>
        </div>
        <br>

        <h3><p>Plan Run Cards</p></h3>
        <div id="runcard-table" ng-include="'/app/components/forecasting/run_card.html'"></div>
    </div>
</div>
